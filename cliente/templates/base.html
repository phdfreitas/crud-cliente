{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}  {% endblock title %}</title>

    <!-- CSS e Links Externos-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% if user.is_authenticated %}
        <header class="menu">
            <nav class="navbar navbar-expand-sm navbar-light navbar-color">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target" style="background-color: #FFFFFF;">
                    <span class="navbar-toggler-icon" style="background-color: #FFFFFF;"></span>
                </button>

                <div id="nav-target" class="collapse navbar-collapse">
                    <a href="/" id="pagina-inicial" class="navbar-brand" >Projeto Django</a>
                        <div  class="bem-vindo">
                            <h6>Bem-vindo, {{user.username}}</h6>
                        </div>
                        <ul class="navbar-nav ml-auto menu-item">
                            <li class="nav-item">
                                <a href="{% url 'cadastrarCliente' %}" class="menu-link">Cadastrar Cliente</a>
                            </li>

                            <li class="nav-item">
                                <a href="{% url 'listarClientes' %}" class="menu-link">Listar Clientes</a>
                            </li>

                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="menu-link">Sair</a>
                            </li>
                        </ul>

                </div>
            </nav>
        </header>
    {%else%}
        <header class="login-title">
            <h1>Projeto Django</h1>
        </header>
    {% endif %}


    {% block content %}

    {% endblock content %}

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
