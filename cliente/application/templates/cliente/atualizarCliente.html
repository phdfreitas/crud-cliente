{% extends 'base.html' %}

{% block title %}
    Crud Cliente - Atualizar dados do Cliente
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="cadastro">
            <h2>Atualizar Dados do Cliente</h2>
            <form method="post">{% csrf_token %}
                <div class="dados-form form-group">
                    {{form.as_ul}}
                </div>

                <div class="button">
                    <button type="submit" class="btn btn-success">Atualizar Informações</button>
                    <a class="btn btn-outline-secondary" href="{% url 'listarClientes' %}">Voltar</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
